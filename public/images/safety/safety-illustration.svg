<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="250" cy="150" r="120" fill="#F5F7FA" opacity="0.6"/>
  <circle cx="350" cy="80" r="30" fill="#E1EBFF" opacity="0.8"/>
  <circle cx="150" cy="220" r="40" fill="#E1EBFF" opacity="0.8"/>
  
  <!-- Shield -->
  <g transform="translate(200, 70)">
    <path d="M50 20 L100 20 L100 80 C100 120 50 160 50 160 C50 160 0 120 0 80 L0 20 L50 20 Z" fill="#4A6FFF" stroke="#2D4CC8" stroke-width="3"/>
    <path d="M50 40 L75 65 L45 95 L25 75 L35 65 L45 75 L65 55 Z" fill="white" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- First Aid Kit -->
  <g transform="translate(80, 110)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#FF5A5F" stroke="#C62828" stroke-width="2"/>
    <rect x="30" y="-10" width="20" height="20" rx="3" fill="#FF5A5F" stroke="#C62828" stroke-width="2"/>
    <rect x="20" y="20" width="40" height="5" fill="white"/>
    <rect x="37.5" y="10" width="5" height="40" fill="white"/>
  </g>
  
  <!-- Radio -->
  <g transform="translate(330, 150)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#FFB74D" stroke="#FB8C00" stroke-width="2"/>
    <rect x="10" y="10" width="40" height="15" rx="2" fill="#FAFAFA" stroke="#EEEEEE"/>
    <circle cx="20" cy="30" r="5" fill="#FB8C00"/>
    <rect x="30" y="28" width="15" height="4" rx="2" fill="#FB8C00"/>
    <path d="M45 10 C55 20 55 30 45 40" stroke="#FB8C00" stroke-width="2" fill="none"/>
    <path d="M50 5 C65 20 65 30 50 45" stroke="#FB8C00" stroke-width="1" stroke-dasharray="2,2" fill="none"/>
  </g>
  
  <!-- Water Bottle -->
  <g transform="translate(150, 150)">
    <path d="M20 0 L30 0 L33 10 L33 50 C33 55 17 55 17 50 L17 10 Z" fill="#64B5F6" stroke="#1976D2" stroke-width="2"/>
    <path d="M20 0 L30 0 L33 10 L17 10 Z" fill="#1976D2"/>
    <path d="M20 20 C28 25 22 30 30 35" stroke="#1976D2" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Warning Triangle -->
  <g transform="translate(270, 200)">
    <path d="M25 0 L50 45 L0 45 Z" fill="#FFEB3B" stroke="#F57F17" stroke-width="2"/>
    <text x="25" y="35" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#F57F17">!</text>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M150 150 Q200 100 250 150" stroke="#4A6FFF" stroke-width="1.5" stroke-dasharray="5,5" fill="none"/>
  <path d="M250 150 Q300 200 350 150" stroke="#FF5A5F" stroke-width="1.5" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="80" r="5" fill="#4A6FFF"/>
  <circle cx="400" cy="100" r="5" fill="#FF5A5F"/>
  <circle cx="200" cy="250" r="3" fill="#4A6FFF"/>
  <circle cx="300" cy="50" r="3" fill="#FF5A5F"/>
  <circle cx="350" cy="250" r="4" fill="#4A6FFF"/>
</svg> 